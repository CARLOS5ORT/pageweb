<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Voice Master Pro - Interactive Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
    <style>
        body { margin: 0; background: #050508; color: #00f2ff; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        #setup-panel { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: rgba(20,20,40,0.95); padding: 40px; border: 2px solid #00f2ff; 
            border-radius: 20px; text-align: center; z-index: 100; 
            box-shadow: 0 0 50px rgba(0,242,255,0.2); backdrop-filter: blur(10px); 
        }

        #footer-controls {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.9); border-top: 1px solid #333;
            padding: 10px 0 25px 0; z-index: 10;
        }

        /* Barra de progreso interactiva */
        #progress-container {
            width: 90%; height: 10px; background: #222; margin: 10px auto;
            border-radius: 5px; position: relative; cursor: pointer;
            border: 1px solid #444; overflow: hidden;
        }

        #progress-bar {
            width: 0%; height: 100%; background: linear-gradient(90deg, #ff00ff, #00f2ff);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.7); pointer-events: none;
        }

        #controls-row {
            display: flex; justify-content: center; align-items: center; gap: 20px;
        }

        .btn-ctrl { 
            background: transparent; border: 1px solid #00f2ff; color: #00f2ff; 
            padding: 8px 20px; cursor: pointer; border-radius: 20px; 
            font-weight: bold; transition: 0.3s;
        }

        .btn-ctrl:hover { background: #00f2ff; color: #000; }
        
        #time-info { font-family: monospace; font-size: 14px; color: #888; width: 120px; text-align: center; }
        #hud { position: absolute; top: 20px; right: 20px; text-align: right; pointer-events: none; }
        .hidden { display: none !important; }
        #status { color: #ff00ff; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="setup-panel">
        <h1 style="margin:0">VOICE MASTER PRO</h1>
        <p>Carga un MP3 y haz clic en la barra para navegar</p>
        <input type="file" id="audioFile" accept="audio/*">
        <br><br>
        <button class="btn-ctrl" onclick="iniciarTodo()" style="background:#00f2ff; color:black">INICIAR SISTEMA</button>
        <div id="status">Esperando archivo...</div>
    </div>

    <div id="footer-controls" class="hidden">
        <div id="progress-container" onclick="manejarClickBarra(event)">
            <div id="progress-bar"></div>
        </div>
        <div id="controls-row">
            <button class="btn-ctrl" onclick="saltar(-10)">-10s</button>
            <button class="btn-ctrl" id="playPauseBtn" onclick="togglePlay()">PAUSA</button>
            <button class="btn-ctrl" onclick="saltar(10)">+10s</button>
            <div id="time-info">00:00 / 00:00</div>
        </div>
    </div>

    <div id="hud" class="hidden">
        <div style="font-size: 60px; font-weight: bold; color: #ff00ff;" id="noteName">--</div>
        <div id="scoreDisplay">PUNTOS: 0</div>
    </div>

    <script>
        let mic, pitch, song, audioCtx;
        let isReady = false;
        let freq = 0;
        let score = 0;
        let dots = [];
        const noteList = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 1000; i++) {
                dots.push({ x: width + (i * 250), y: random(100, height - 160), hit: false });
            }
        }

        async function iniciarTodo() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') await audioCtx.resume();
            
            const fileInput = document.getElementById('audioFile');
            if (!fileInput.files[0]) { alert("Selecciona un archivo MP3."); return; }
            
            const status = document.getElementById('status');
            status.innerText = "CONFIGURANDO ENTORNO...";
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const url = URL.createObjectURL(fileInput.files[0]);
                
                song = loadSound(url, () => {
                    const modelURL = 'https://raw.githubusercontent.com/ml5js/ml5-data-and-models/main/models/pitch-detection/crepe/';
                    pitch = ml5.pitchDetection(modelURL, audioCtx, stream, () => {
                        document.getElementById('setup-panel').classList.add('hidden');
                        document.getElementById('footer-controls').classList.remove('hidden');
                        document.getElementById('hud').classList.remove('hidden');
                        song.play();
                        isReady = true;
                        listenPitch();
                    });
                });
            } catch (e) {
                status.innerText = "ERROR DE ACCESO: " + e.message;
            }
        }

        function listenPitch() {
            if (!isReady) return;
            pitch.getPitch((err, f) => {
                if (f) freq = f;
                listenPitch();
            });
        }

        function togglePlay() {
            if (song.isPlaying()) {
                song.pause();
                document.getElementById('playPauseBtn').innerText = "PLAY";
            } else {
                song.play();
                document.getElementById('playPauseBtn').innerText = "PAUSA";
            }
        }

        function saltar(seg) {
            if (!song) return;
            let t = constrain(song.currentTime() + seg, 0, song.duration());
            song.jump(t);
        }

        // NUEVA FUNCIÓN: Salto al hacer clic en la barra
        function manejarClickBarra(event) {
            if (!song || !isReady) return;
            let contenedor = document.getElementById('progress-container');
            let rect = contenedor.getBoundingClientRect();
            let x = event.clientX - rect.left; // Posición del clic dentro de la barra
            let porcentaje = x / rect.width;
            let tiempoDestino = porcentaje * song.duration();
            
            song.jump(tiempoDestino);
        }

        function formatTime(s) {
            let min = floor(s / 60);
            let sec = floor(s % 60);
            return nf(min, 2) + ":" + nf(sec, 2);
        }

        function draw() {
            background(5, 5, 15);
            if (!isReady) return;

            drawNoteScale();

            let timeShift = song.currentTime() * 120; 
            for (let d of dots) {
                let currentX = d.x - timeShift;
                if (currentX > -200 && currentX < width + 200) {
                    strokeWeight(10);
                    stroke(d.hit ? "#00ff96" : "rgba(255, 0, 255, 0.3)");
                    line(currentX, d.y, currentX + 180, d.y);
                    if (currentX < width/2 && currentX > width/2 - 180) {
                        let userY = freqToY(freq);
                        if (freq > 0 && Math.abs(userY - d.y) < 40) {
                            if (!d.hit) { d.hit = true; score += 10; }
                        }
                    }
                }
            }

            if (freq > 0) {
                let y = freqToY(freq);
                fill(255); noStroke(); ellipse(width/2, y, 20, 20);
                fill(0, 242, 255, 50); ellipse(width/2, y, 40, 40);
                let midi = Math.round(12 * (Math.log(freq / 440) / Math.log(2)) + 69);
                document.getElementById('noteName').innerText = noteList[midi % 12];
            }
            document.getElementById('scoreDisplay').innerText = "PUNTOS: " + score;

            // Actualizar interfaz
            let progress = (song.currentTime() / song.duration()) * 100;
            document.getElementById('progress-bar').style.width = progress + "%";
            document.getElementById('time-info').innerText = formatTime(song.currentTime()) + " / " + formatTime(song.duration());
        }

        function drawNoteScale() {
            textAlign(LEFT, CENTER);
            textSize(11);
            for (let i = 36; i < 84; i++) {
                let y = freqToY(440 * Math.pow(2, (i - 69) / 12));
                if (y > 0 && y < height) {
                    stroke(255, 10); line(65, y, width, y);
                    noStroke(); fill(i % 12 === 0 ? '#00f2ff' : 100);
                    text(noteList[i % 12] + Math.floor(i/12-1), 25, y);
                }
            }
        }

        function freqToY(f) {
            if (f <= 0) return -100;
            return map(log(f), log(80), log(1100), height - 160, 50);
        }

        function windowResized() { resizeCanvas(windowWidth, windowHeight); }
    </script>
</body>
</html>
